<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }

.tv-screen-container {
    width: 100vw;
    height: calc(100vw * 9 / 16); /* Trik rasio 16:9 */
    max-height: 100vh;
    max-width: calc(100vh * 16 / 9);
    
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    
    background-color: #d32f2f; /* Merah latar belakang */
    background-image: none; /* Menghindari background gambar sebelumnya jika belum dimuat */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    overflow: hidden;
}

.content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.card {
    background: rgba(0, 0, 0, 0.185); /* Ungu dengan transparansi untuk card */
    backdrop-filter: blur(7px); /* Efek blur pada background */
    padding: 40px;
    border-radius: 20px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Shadow untuk card */
    z-index: 1; /* Memastikan card muncul di atas background */
}

#content {
    max-height: 100vh;
    overflow-y: auto;
}

.btn { 
    background: #facc15; 
    color: black; 
    padding: 12px 40px; 
    border-radius: 50px; 
    font-weight: bold; 
    text-decoration: none; 
    display: inline-block; 
    transition: all 0.2s;
    border: 2px solid transparent;
}
.btn:focus, .btn:hover { 
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.6); 
    transform: scale(1.05);
    background: #fff;
    border-color: #facc15;
}

.lang-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    padding: 0;
    overflow: hidden;
    border: 3px solid rgba(255,255,255,0.2);
    transition: all 0.2s ease;
    cursor: pointer;
    opacity: 0.7;
}
.lang-btn img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.lang-btn.active, .lang-btn:focus {
    border-color: #facc15;
    transform: scale(1.15);
    opacity: 1;
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
    outline: none;
}
</style>
</head>
<body>

    <div class="tv-screen-container">
        <!-- Konten Latar Belakang -->
        <div class="content-wrapper">
            <!-- Konten yang muncul setelah loading -->
            <div id="content" class="card hidden">
                <img id="greeting-image" src="" class="w-1/3 object-cover rounded-lg shadow-lg">
                <div class="flex-1 flex flex-col justify-center">
                    <div id="greeting-text-area"></div>
                    <div class="mt-8 flex items-center gap-6">
                        <div class="flex space-x-4">
                            <button class="lang-btn" data-lang="id" tabindex="1" onclick="setLanguage('id')">
                                <img src="img/ind.png" alt="Indonesia">
                            </button>
                            <button class="lang-btn" data-lang="en" tabindex="2" onclick="setLanguage('en')">
                                <img src="img/eng.png" alt="English">
                            </button>
                        </div>
                        <div>
                            <a href="index.php" id="btn" tabindex="3" class="btn">Lanjut &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const STORAGE_LANG_KEY = 'app_lang';
    let currentLang = localStorage.getItem(STORAGE_LANG_KEY) || 'id'; 
    
    function setLanguage(lang) {
        if (lang === currentLang) return;
        
        localStorage.setItem(STORAGE_LANG_KEY, lang);
        currentLang = lang;
        
        loadGreetingContent(lang);
        updateButtonState(lang);
    }
    
    async function loadGreetingContent(lang) {
        try {
            const res = await fetch(`./api.php?action=getCustomGreeting&lang=${lang}&_=${Date.now()}`);
            const d = await res.json();
            const item = d.data;

            const tvScreenContainer = document.querySelector('.tv-screen-container');
            tvScreenContainer.style.backgroundImage = `url(${item.image})`; // Mengubah background-ima
            
            document.getElementById('greeting-text-area').innerHTML = `
                <h1 class="text-4xl font-bold text-yellow-400 mb-3">${item.title}</h1>
                <div class="text-white text-lg leading-relaxed mb-5">${item.content.replace(/\n/g, '<br>')}</div>
            `;
            
            document.getElementById('content').classList.remove('hidden');

            // Update teks tombol Lanjut sesuai bahasa
            const btnText = (lang === 'en') ? 'Continue &rarr;' : 'Lanjut &rarr;';
            document.getElementById('btn').innerHTML = btnText;
            
        } catch(e) { 
            window.location.href='index.php'; 
        }
    }

    function updateButtonState(lang) {
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.lang === lang) {
                btn.classList.add('active');
            }
        });
    }
    
    async function load() {
        document.getElementById('content').innerHTML = `
            <img id="greeting-image" src="" class="w-1/3 object-cover rounded-lg shadow-lg">
            <div class="flex-1 flex flex-col justify-center">
                <div id="greeting-text-area"></div>
                <div class="mt-8 flex items-center gap-6">
                    <div class="flex space-x-4">
                        <button class="lang-btn" data-lang="id" tabindex="1" onclick="setLanguage('id')">
                            <img src="img/ind.png" alt="Indonesia">
                        </button>
                        <button class="lang-btn" data-lang="en" tabindex="2" onclick="setLanguage('en')">
                            <img src="img/eng.png" alt="English">
                        </button>
                    </div>
                    <div>
                        <a href="index.php" id="btn" tabindex="3" class="btn">Lanjut &rarr;</a>
                    </div>
                </div>
            </div>
        `;

        await loadGreetingContent(currentLang);
        updateButtonState(currentLang);
        
        setTimeout(() => {
            const activeBtn = document.querySelector('.lang-btn.active');
            if(activeBtn) activeBtn.focus();
        }, 200);

        if(window.AndroidBridge && typeof window.AndroidBridge.hideLoadingScreen === 'function') {
            window.AndroidBridge.hideLoadingScreen();
        }
    }
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            const active = document.activeElement;
            if (active.classList.contains('lang-btn') && active.dataset.lang === 'id') {
                document.querySelector('[data-lang="en"]').focus();
            } else if (active.dataset.lang === 'en') {
                document.getElementById('btn').focus();
            }
        }
        if (e.key === 'ArrowLeft') {
            const active = document.activeElement;
            if (active.id === 'btn') {
                document.querySelector('[data-lang="en"]').focus();
            } else if (active.dataset.lang === 'en') {
                document.querySelector('[data-lang="id"]').focus();
            }
        }

        if(e.key === 'Enter') {
            if (document.activeElement.id === 'btn') {
                 window.location.href='index.php';
            } else if (document.activeElement.classList.contains('lang-btn')) {
                document.activeElement.click(); 
            }
        }
    });
    
    load();
</script>
</body>
</html>
